<!DOCTYPE html>
<html>
<head>
    <title>AI Marketing Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Automatizador de Marketing con IA</h1>
        <form method="post">
            <div class="mb-3">
                <label for="idea" class="form-label">Describe tu producto o servicio:</label>
                <textarea class="form-control" name="idea" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generar contenido</button>
        </form>
    </div>
</body>
</html>
